<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #2a2a3e;
    }

    .toggle-row:last-child {
      border-bottom: none;
    }

    .toggle-label {
      font-size: 13px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.2s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.2s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #8b5cf6;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #2a2a3e;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .status-dot.disabled {
      background: #ef4444;
    }

    .status-text {
      font-size: 12px;
      color: #aaa;
    }

    .footer {
      text-align: center;
      padding-top: 12px;
      border-top: 1px solid #333;
    }

    .footer a {
      font-size: 11px;
      color: #8b5cf6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon128.png" alt="Logo">
    <h1>Autofill Blocker</h1>
  </div>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Blocking on this page</span>
  </div>

  <div class="section">
    <div class="section-title">Block Autofill On</div>

    <div class="toggle-row">
      <span class="toggle-label">Email fields</span>
      <label class="toggle">
        <input type="checkbox" id="blockEmail" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <span class="toggle-label">Username fields</span>
      <label class="toggle">
        <input type="checkbox" id="blockUsername" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <span class="toggle-label">Password fields</span>
      <label class="toggle">
        <input type="checkbox" id="blockPassword" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <span class="toggle-label">Phone fields</span>
      <label class="toggle">
        <input type="checkbox" id="blockPhone">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section">
    <div class="section-title">This Site</div>

    <div class="toggle-row">
      <span class="toggle-label">Enable on this site</span>
      <label class="toggle">
        <input type="checkbox" id="enabledOnSite" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">
    <a href="https://lycaon.solutions" target="_blank">Lycaon Solutions</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
